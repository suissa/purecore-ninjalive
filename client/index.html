<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Background Elements -->
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>

      <!-- Login / Room Selection -->
      <div id="login-screen" class="screen">
        <div class="glass-card login-card">
          <div class="logo-area">
            <i class="fa-solid fa-video"></i>
            <h1>MeetNow</h1>
          </div>
          <p class="subtitle">Secure, high-quality video calls.</p>
          
          <div class="input-group">
            <i class="fa-solid fa-hashtag"></i>
            <input type="text" id="room-input" placeholder="Enter Room Name" />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="room-password" placeholder="Password (Optional)" />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-users"></i>
            <input type="number" id="room-limit" placeholder="Max Users (Default 5)" min="2" max="20" value="5" />
          </div>
          
          <button id="join-btn" class="primary-btn">
            Join Call <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Call Screen -->
      <div id="call-screen" class="screen hidden">
        
        <div class="main-content">
          <div class="video-grid">
            <!-- Local Video -->
            <div class="video-container local">
              <video id="local-video" autoplay muted playsinline></video>
              <div class="video-overlay">
                <span class="user-badge">You</span>
                <div class="audio-indicator"><i class="fa-solid fa-microphone"></i></div>
              </div>
            </div>

            <!-- Remote Videos will be added here dynamically -->
          </div>
        </div>

        <!-- Controls Dock -->
        <div class="controls-dock glass-panel">
          <button id="audio-btn" class="control-btn active" title="Mute/Unmute">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button id="video-btn" class="control-btn active" title="Start/Stop Video">
            <i class="fa-solid fa-video"></i>
          </button>
          <button id="screen-btn" class="control-btn" title="Share Screen">
            <i class="fa-solid fa-desktop"></i>
          </button>
          <div class="divider"></div>
          <button id="record-btn" class="control-btn" title="Record">
            <i class="fa-solid fa-record-vinyl"></i>
          </button>
          <button id="chat-toggle-btn" class="control-btn" title="Chat">
            <i class="fa-regular fa-message"></i>
            <span id="unread-badge" class="badge hidden"></span>
          </button>
          <div class="divider"></div>
          <button id="admin-mute-all" class="control-btn hidden" title="Admin: Mute All">
            <i class="fa-solid fa-volume-xmark"></i>
            <span class="badge" style="background:var(--primary-color);">A</span>
          </button>
          <button id="download-transcript" class="control-btn" title="Download Transcript">
            <i class="fa-solid fa-file-lines"></i>
          </button>
          <button id="leave-btn" class="control-btn hangup" title="Leave Call">
            <i class="fa-solid fa-phone-slash"></i>
          </button>
        </div>

        <!-- Chat Notification Toast -->
        <div id="notification-area"></div>

        <!-- Side Chat Panel -->
        <div id="chat-panel" class="glass-panel hidden">
          <div class="chat-header">
            <h3>Meeting Chat</h3>
            <button id="close-chat" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div id="chat-messages" class="chat-messages">
            <!-- Messages go here -->
          </div>
          <div class="chat-input-wrapper">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
